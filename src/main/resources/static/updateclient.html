<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Client Details</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/js/updateclient.js" defer></script>
</head>
<body>
<div class="container" style="margin-top: 50px">
    <div class="row">
        <div class="col-md-12">
            <h2>Update Client Details</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <form id="update-client-form">
                <div class="form-group">
                    <label for="client-id">Client ID</label>
                    <input type="text" id="client-id" class="form-control" placeholder="Enter Client ID" required>
                </div>
                <div class="form-group">
                    <label for="client-name">Name</label>
                    <input type="text" id="client-name" class="form-control" placeholder="Enter Client Name" required>
                </div>
                <div class="form-group">
                    <label for="client-field">Field</label>
                    <input type="text" id="client-field" class="form-control" placeholder="Enter Client Field" required>
                </div>
                <div class="form-group">
                    <label for="client-address">Address</label>
                    <input type="text" id="client-address" class="form-control" placeholder="Enter Client Address" required>
                </div>
                <button type="submit" class="btn btn-primary">Update Client</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
