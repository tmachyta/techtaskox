<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Status Updates</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/js/status.js" defer></script>
    <script src="/js/updatestatus.js" defer></script>
</head>
<body>
<div class="container" style="margin-top: 50px">
    <div class="row">
        <div class="col-md-12">
            <h2>Task Status Updates</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <form id="update-task-form">
                <div class="form-group">
                    <label for="task-id">Task ID</label>
                    <input type="text" id="task-id" class="form-control" placeholder="Enter Task ID" required>
                </div>
                <div class="form-group">
                    <label for="task-status">Task Status</label>
                    <select id="task-status" class="form-control" required>
                        <option value="OPEN">OPEN</option>
                        <option value="IN_PROGRESS">In Progress</option>
                        <option value="COMPLETED">Completed</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Update Status</button>
            </form>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <table id="message-history" class="table table-striped">
                <thead>
                <tr>
                    <th>Task Status Update Messages</th>
                </tr>
                </thead>
                <tbody id="messages">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
